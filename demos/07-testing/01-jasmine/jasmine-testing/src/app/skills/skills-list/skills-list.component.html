<mat-toolbar color="accent">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div>Your current SPA Skills:</div>
    <div fxLayoutGap="10px">
      <button
        mat-raised-button
        [routerLink]="['/skills', 0]"
        color="primary"
        >
        Add
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card appearance="outlined">
  <mat-card-content fxLayout="column">
    @for (sk of skills | async; track sk) {
      <div class="item">
        <app-skill-row [skill]="sk"></app-skill-row>
      </div>
    }
  </mat-card-content>
</mat-card>
