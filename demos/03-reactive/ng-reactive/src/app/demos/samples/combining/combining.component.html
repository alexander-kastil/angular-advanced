<app-markdown-renderer [md]="'combining'"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Combine </mat-card-title>
  </mat-card-header>

  <mat-card-content
    fxLayout="row wrap"
    fxLayoutAlign="center start"
    class="cmdItems"
  >
    <button mat-raised-button color="accent" (click)="useMerge()">
      merge()
    </button>
    <button mat-raised-button color="accent" (click)="useZip()">zip()</button>
    <button mat-raised-button color="accent" (click)="useConcat()">
      concat()
    </button>
    <button mat-raised-button color="accent" (click)="useForkJoin()">
      forkJoin()
    </button>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined" fxLayout="column" fxLayoutGap="10px">
  <mat-card-header>
    <mat-card-title> Result </mat-card-title>
  </mat-card-header>
  <mat-card-content> See Console for output </mat-card-content>
</mat-card>
