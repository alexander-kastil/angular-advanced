@if (showMD) {
  <app-markdown-renderer [md]="'imperative'"></app-markdown-renderer>
}

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{title}} </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput type="text" [formControl]="filter$" />
    </mat-form-field>

    <div>
      <h2>Skills</h2>
      <ul>
        @for (skill of view; track skill) {
          <li>
            {{ skill | json }}
          </li>
        }
      </ul>
    </div>
  </mat-card-content>
</mat-card>
