<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Error handling </mat-card-title>
  </mat-card-header>

  <mat-card-content class="cmdItems">
    <button mat-raised-button color="accent" (click)="whereToHandle()">
      Where to handle an error
    </button>
    <button mat-raised-button color="accent" (click)="tryCatchAlike()">
      catchError()
    </button>
    <button mat-raised-button color="accent" (click)="fallbackValue()">
      Fallback instead of err
    </button>

    <button mat-raised-button color="accent" (click)="useRetry()">
      Retry()
    </button>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Result </mat-card-title>
  </mat-card-header>
  <mat-card-content> See Console for output </mat-card-content>
</mat-card>
