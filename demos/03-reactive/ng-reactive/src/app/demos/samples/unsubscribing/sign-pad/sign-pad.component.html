<div class="centered cmdItems">
  <canvas #signPad class="signPad"></canvas>
  <button mat-raised-button color="accent" (click)="subscribeMouseEvts()">
    Subscribe Mouse Events
  </button>
  <button mat-raised-button color="accent" (click)="unsubscribeMouseEvts()">
    Unsubscribe Mouse Events
  </button>
  <div>signPad - Mouse Moved at X: {{ result.X }} Y: {{ result.Y }}</div>
</div>
