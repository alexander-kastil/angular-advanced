<app-markdown-renderer [md]="'transformation'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Transformation </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="center start" class="cmdItems">
      <button mat-raised-button color="accent" (click)="useSwitchMap()">
        switchMap()
      </button>
      <button mat-raised-button color="accent" (click)="useConcatMap()">
        concatMap()
      </button>
      <button mat-raised-button color="accent" (click)="useMergeMap()">
        mergeMap()
      </button>
      <button mat-raised-button color="accent" (click)="useExhaustMap()">
        exhaustMap()
      </button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined" fxLayout="column" fxLayoutGap="10px">
  <mat-card-header>
    <mat-card-title> Result </mat-card-title>
  </mat-card-header>
  <mat-card-content> See Console for output </mat-card-content>
</mat-card>
