<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Demos </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="list">
      @for (d of vm$ | async; track d) {
        <app-demo-row
          [item]="d"
          (onDelete)="deleteItem($event)"
          (onChangeVisibility)="changeVisibility($event)"
          cdkDrag
          class="box"
        ></app-demo-row>
      }
    </div>
  </mat-card-content>
</mat-card>
