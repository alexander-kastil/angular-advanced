<app-markdown-renderer [md]="'subjects'"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Subject
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="runSubjectInit()" color="accent">Initialize</button>
    <button mat-raised-button (click)="emitNext()" color="accent">Subscribe Late & Emit next(20)</button>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Behaviour Subject
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="runBSubjectInit()" color="accent">Initialize</button>
    <button mat-raised-button (click)="emitNextBS()" color="accent">Subscribe BS Late & Emit next(20)</button>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>

    <button mat-raised-button (click)="emitNextRS()" color="accent">Subscribe Late & Emit next(20)</button>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Async Subjects
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="runASubjectInit()" color="accent">Initialize</button>
    <button mat-raised-button (click)="emitNextAS()" color="accent">Subscribe Late & Emit next(20)</button>
  </mat-card-content>
</mat-card>
