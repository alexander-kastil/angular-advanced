<app-markdown-renderer [md]="'debounce'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Observable from FormControl - Debounced Search
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        placeholder="Enter your Search Term - Watch console for output"
        [formControl]="searchTerm"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>

<div>
  <span>You searched for:</span>
  {{searched | async}}
</div>
