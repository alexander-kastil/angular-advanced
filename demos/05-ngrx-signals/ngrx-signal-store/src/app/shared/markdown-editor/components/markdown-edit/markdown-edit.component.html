<div column>
  <mat-form-field>
    <mat-label>Title</mat-label>
    @if (markdownItem().id === -1) {
      <input matInput [value]="markdownItem().title" readonly />
    } @else {
      <input matInput [formField]="itemForm.title" />
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <textarea matInput cdkTextareaAutosize [formField]="itemForm.comment"></textarea>
  </mat-form-field>
</div>
