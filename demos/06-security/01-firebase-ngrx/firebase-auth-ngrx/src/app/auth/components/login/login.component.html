<ng-template #dialog>
  <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm)">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Login User</mat-card-title>
      </mat-card-header>
      <mat-card-content class="column">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="E-Mail"
            id="username"
            formControlName="email"
          />
          <mat-error *ngIf="loginForm.get('email')?.errors != undefined"
            >Keine oder ung√ºltige E-Mail-Adresse
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="password"
            id="password"
            autocomplete="true"
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.get('email')?.errors != undefined"
            >Min 4 Zeichen
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          [disabled]="loginForm.invalid"
          color="primary"
        >
          LOGIN
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-template>
