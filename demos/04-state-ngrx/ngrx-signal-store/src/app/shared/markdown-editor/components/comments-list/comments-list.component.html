@for (c of Comments(); track c) {
  <div class="row" [attr.data-testid]="'comment-item-' + c.id">
    <div class="title" [attr.data-testid]="'comment-title-' + c.id">{{ c.title }}</div>
    <button mat-flat-button (click)="deleteComment(c)" color="primary" [attr.data-testid]="'delete-button-' + c.id">
      Delete
    </button>
    <button mat-flat-button (click)="editComment(c)" color="primary" [attr.data-testid]="'edit-button-' + c.id">
      Edit
    </button>
  </div>
}
