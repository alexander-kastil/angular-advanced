<div class="topics-container">
    <table mat-table [dataSource]="topics()" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let topic">{{topic.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let topic">{{topic.name}}</td>
        </ng-container>

        <!-- Completed Column -->
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef>Completed</th>
            <td mat-cell *matCellDef="let topic">
                <mat-slide-toggle
                    [checked]="topic.completed"
                    (change)="toggleCompleted(topic)">
                </mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'completed']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'completed']"></tr>
    </table>
</div>
