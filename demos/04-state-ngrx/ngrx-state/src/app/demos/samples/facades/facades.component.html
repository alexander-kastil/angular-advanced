<app-markdown-renderer [md]="'facades'" />

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Using Facades </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    User is currently authenticated: {{ isMockAuthenticated | async }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="toggleAuth()">
      Toggle Auth
    </button>
  </mat-card-actions>
</mat-card>
