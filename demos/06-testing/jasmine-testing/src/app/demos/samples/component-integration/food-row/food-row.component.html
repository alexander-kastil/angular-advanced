<div class="row">
  <div id="itemName" class="name">{{ food().name }}:</div>
  <div id="rating" class="rating">{{ food != null ? food().rating : "" }}</div>
  <div class="cmd" (click)="deleteFood()" id="deleteFld">
    <mat-icon class="cmdIcon">delete</mat-icon>
  </div>
  <div class="cmd" (click)="editFood()" id="editFld">
    <mat-icon class="cmdIcon">edit</mat-icon>
  </div>
</div>
