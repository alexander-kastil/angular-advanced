<app-markdown-renderer [md]="'mouse-dom'"></app-markdown-renderer>

<div boxed column centered>
  <canvas #signPad class="canvasStyle"></canvas>
  <button mat-raised-button color="accent" (click)="subscribeMouse()">
    Capture Mouse Events
  </button>

  <div>signPad - Mouse Moved at X: {{ result.X }} Y: {{ result.Y }}</div>
</div>
