<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title
      >Multiple Subscriptions - take-until-destroyed</mat-card-title
    >
  </mat-card-header>
  <mat-card-content column>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" [formControl]="name" />
      @if (!name.valid) {
      <mat-error> Name is required </mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Postal</mat-label>
      <input matInput type="text" placeholder="Plz" [formControl]="postal" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput type="text" placeholder="City" [formControl]="city" />
      @if (!city.valid) {
      <mat-error> Max Length for city is 15 characters </mat-error>
      }
    </mat-form-field>
  </mat-card-content>
</mat-card>
