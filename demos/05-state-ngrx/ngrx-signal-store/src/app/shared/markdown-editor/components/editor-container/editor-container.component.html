<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Mock Markdown Editor</mat-card-title>
  </mat-card-header>
  <mat-card-content column>
    @if (!editorEdit()) {
      <app-markdown-list [items]="store.entities()"
        (itemEdit)="editMarkdownItem($event)"
        (itemDelete)="deleteMarkdownItem($event)"
       />
    }
    @if (editorEdit() && current() != null) {
      <app-markdown-edit [(markdownItem)]="currentItem" />
    }
  </mat-card-content>
  <mat-card-actions align="end">
    @if (editorEdit()) {
      <button mat-flat-button (click)="saveMarkdownItem()" color="primary">
        Save
      </button>
      <button
        mat-flat-button
        (click)="editorEdit.set(false)"
        color="primary"
        >
        Cancel
      </button>
    }
    @if (!editorEdit()) {
      <button mat-flat-button (click)="addMarkdownItem()" color="primary">
        Add
      </button>
    }
  </mat-card-actions>
</mat-card>
