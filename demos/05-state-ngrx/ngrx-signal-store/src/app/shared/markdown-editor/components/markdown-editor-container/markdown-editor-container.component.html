<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Mock Markdown Editor</mat-card-title>
  </mat-card-header>
  <mat-card-content column>
    @if (!editorEdit) {
      <app-markdown-list [Comments]="store.entities()"
        (onCommentEdit)="editComment($event)"
        (onCommentDelete)="deleteComment($event)"
       />
    }
    @if (editorEdit && current != null) {
      <app-markdown-edit [comment]="current" />
    }
  </mat-card-content>
  <mat-card-actions align="end">
    @if (editorEdit) {
      <button mat-flat-button (click)="saveComment()" color="primary">
        Save
      </button>
      <button
        mat-flat-button
        (click)="editorEdit = !editorEdit"
        color="primary"
        >
        Cancel
      </button>
    }
    @if (!editorEdit) {
      <button mat-flat-button (click)="addComment()" color="primary">
        Add
      </button>
    }
  </mat-card-actions>
</mat-card>
