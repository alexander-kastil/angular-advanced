<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Edit </mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form [formGroup]="personForm" column>
      <mat-form-field>
        <input matInput type="number" formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Enter name"
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Enter age"
          formControlName="age"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="doSave()" color="primary">Save</button>
  </mat-card-actions>
</mat-card>
