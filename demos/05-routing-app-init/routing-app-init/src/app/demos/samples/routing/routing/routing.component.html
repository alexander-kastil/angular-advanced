<app-markdown-renderer [md]="'routing-ngrx'"></app-markdown-renderer>
<div fxLayout="row" fxLayoutGap="16px" fxFlexFill>
  <mat-card appearance="outlined" fxFlex="1 1 auto">
    <mat-card-header>
      <mat-card-title> Menu </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      @for (lnk of links; track lnk) {
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['./' + lnk.id]"
          [queryParams]="{ readonly: lnk.readonly }"
          >
          {{ lnk.label }}
        </button>
      }
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined" fxFlex="3 1 auto">
    <mat-card-header>
      <mat-card-title> Subroute </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
