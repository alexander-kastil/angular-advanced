<app-markdown-renderer [md]="'control-events'"></app-markdown-renderer>

<mat-form-field>
  <input matInput type="text" placeholder="Name" [formControl]="name" />
</mat-form-field>

<div boxed>
    @for (entry of events.entries(); track $index) {
        <div>{{ entry[0] }}: {{ entry[1] }}</div>
    }    
</div>
