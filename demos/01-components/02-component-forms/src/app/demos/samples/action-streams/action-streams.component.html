<mat-toolbar>
  <mat-toolbar-row>
    <mat-form-field>
      <input
        matInput
        [formControl]="filter"
        type="text"
        placeholder="Enter Demo Partial to filter"
        />
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        Demos
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (d of demos$ | async; track d) {
        <div class="row">
          <div>{{ d.title }}</div>
        </div>
      }
    </mat-card-content>
  </mat-card>
