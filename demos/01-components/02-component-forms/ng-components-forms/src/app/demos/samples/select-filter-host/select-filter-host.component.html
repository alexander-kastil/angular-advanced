<div>
  <mat-form-field>
    <mat-label>Select a person</mat-label>
    <ux-select-filter [placeholder]="'Select a person'"
      [array]="allPersons"
      [displayMember]="'name'"
      (filteredReturn)="filteredPersons = $event"
       />
    <mat-select [formControl]="fcPerson">
      @for (p of allPersons; track p) {
        <mat-option [value]="p.id">
          {{ p.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
