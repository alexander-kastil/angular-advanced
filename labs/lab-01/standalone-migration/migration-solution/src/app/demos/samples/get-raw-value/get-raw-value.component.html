<app-markdown-renderer [md]="'getrawvalue'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> GetRawValue </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="personForm" role="form" novalidate column>
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Age" formControlName="age" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          type="text"
          placeholder="email"
          formControlName="email"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select placeholder="Gender" formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-radio-group
          aria-label="Select an option"
          name="wealth"
          formControlName="wealth"
          >
          <mat-label>Wealth:</mat-label>
          @for (opt of wealthOpts; track opt) {
            <mat-radio-button value="{{ opt }}">{{
              opt
            }}</mat-radio-button>
          }
        </mat-radio-group>
        <button mat-raised-button color="accent" (click)="toggleId()">
          Toggle Id
        </button>
        <button mat-raised-button color="accent" (click)="savePerson()">
          Submit
        </button>
        <button mat-raised-button color="accent" (click)="getRawValue()">
          Get Raw Value
        </button>
      </form>
    </mat-card-content>
  </mat-card>
